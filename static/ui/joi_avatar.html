<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOI - Holographic Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #2d0a0a 100%);
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Holographic Avatar Display */
        .avatar-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .avatar-glow {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(228, 5, 32, 0.4) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar-glow.speaking {
            animation: pulse 0.5s ease-in-out infinite;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(228, 5, 32, 0.3) 70%);
        }

        .avatar-inner {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #E40520 0%, #8B0000 100%);
            box-shadow: 
                0 0 60px rgba(228, 5, 32, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.2),
                0 0 100px rgba(228, 5, 32, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            animation: float 4s ease-in-out infinite;
        }

        .avatar-inner.thinking {
            animation: think-pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes think-pulse {
            0%, 100% { box-shadow: 0 0 60px rgba(228, 5, 32, 0.8); }
            50% { box-shadow: 0 0 120px rgba(228, 5, 32, 1), inset 0 0 50px rgba(255, 255, 255, 0.4); }
        }

        /* Status Display */
        .status-bar {
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #E40520;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Chat Display */
        .chat-display {
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(228, 5, 32, 0.2);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: rgba(228, 5, 32, 0.2);
            margin-left: 50px;
            text-align: right;
        }

        .message.assistant {
            background: rgba(139, 0, 0, 0.2);
            margin-right: 50px;
        }

        .message-label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 5px;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #E40520;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        #userInput:focus {
            box-shadow: 0 0 15px rgba(228, 5, 32, 0.6);
            background: rgba(0, 0, 0, 0.95);
        }

        #sendBtn {
            padding: 15px 30px;
            background: #E40520;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #sendBtn:hover {
            background: #c20410;
            box-shadow: 0 0 20px rgba(228, 5, 32, 0.8);
        }

        #sendBtn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #userInput {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }

        #userInput:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Personality Toggle */
        .personality-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .personality-btn {
            padding: 8px 16px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: transparent;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .personality-btn.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .personality-btn:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #E40520;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="connection-status">
        <div class="status-dot" id="statusDot"></div>
        <span id="connectionText">Disconnected</span>
    </div>

    <div class="personality-toggle">
        <button class="personality-btn active" id="joiBtn" onclick="setPersonality('joi')">JOI</button>
        <button class="personality-btn" id="ariaBtn" onclick="setPersonality('aria')">ARIA</button>
    </div>

    <div class="container">
        <div class="avatar-container">
            <!-- VRM 3D Avatar Canvas -->
            <div id="vrmCanvas" style="width: 100%; height: 100%;"></div>
            
            <!-- Fallback Holographic Avatar -->
            <div class="avatar-glow" id="avatarGlow">
                <div class="avatar-inner" id="avatarInner">
                    âœ¨
                </div>
            </div>
        </div>

        <div class="status-bar" id="statusBar">
            Initializing...
        </div>

        <!-- Spotify Now Playing -->
        <div class="spotify-display" id="spotifyDisplay" style="display: none; text-align: center; padding: 10px; background: rgba(0, 212, 255, 0.1); border-radius: 10px; margin: 10px 0;">
            <div style="font-size: 1.5rem;">ðŸŽµ</div>
            <div class="track-name" id="trackName" style="font-weight: bold; color: #00d4ff;">-</div>
            <div class="artist-name" id="artistName" style="color: #7b2cbf; font-size: 0.9rem;">-</div>
            <div class="genre-eq" id="genreEq" style="color: #00ff96; font-size: 0.8rem; margin-top: 5px;">-</div>
        </div>

        <div class="chat-display" id="chatDisplay">
            <!-- Messages appear here -->
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Speak to JOI..." 
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Three.js for 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- VRM Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script>
        // Socket.IO connection
        let socket = null;
        let currentPersonality = 'joi';
        
        // Three.js + VRM
        let scene = null;
        let camera = null;
        let renderer = null;
        let vrm = null;
        let vrmUrl = '/assets/avatars/Joi_anime_v01.vrm';

        // DOM Elements
        const statusDot = document.getElementById('statusDot');
        const connectionText = document.getElementById('connectionText');
        const statusBar = document.getElementById('statusBar');
        const chatDisplay = document.getElementById('chatDisplay');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const avatarInner = document.getElementById('avatarInner');
        const vrmCanvas = document.getElementById('vrmCanvas');
        const avatarGlow = document.getElementById('avatarGlow');

        // Initialize Three.js + VRM
        function initVRM() {
            try {
                // Scene setup
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0a0a);
                
                // Camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 1.5, 2);
                
                // Renderer
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                vrmCanvas.appendChild(renderer.domElement);
                
                // Lighting
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(1, 1, 1);
                scene.add(light);
                
                const ambientLight = new THREE.AmbientLight(0xff0520, 0.6);
                scene.add(ambientLight);
                
                // Load VRM
                loadVRM(vrmUrl);
                
                // Animation loop
                animate();
                
                // Hide fallback
                avatarGlow.style.opacity = '0.3';
                console.log('âœ… Three.js + VRM initialized');
            } catch (error) {
                console.warn('âš ï¸ VRM initialization failed, using fallback:', error);
                avatarGlow.style.opacity = '1';
            }
        }

        // Load VRM model
        function loadVRM(url) {
            const loader = new THREE.GLTFLoader();
            loader.load(url, async (gltf) => {
                await THREE.VRMUtils.removeUnnecessaryJoints(gltf.scene);
                vrm = await THREE.VRM.fromThreeGroup(gltf.scene);
                scene.add(vrm.scene);
                console.log('âœ… VRM model loaded:', url);
            }, undefined, (error) => {
                console.warn('âš ï¸ Failed to load VRM:', error);
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (vrm) {
                // Subtle idle animation
                vrm.humanoid.getBoneNode('Head').rotation.y = Math.sin(Date.now() * 0.001) * 0.2;
            }
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Connect to Socket.IO server
        function connect() {
            socket = io('http://localhost:5001');

            socket.on('connect', () => {
                console.log('âœ… Connected to server');
                statusDot.classList.add('connected');
                connectionText.textContent = 'Connected';
                statusBar.textContent = 'Ready';
                sendBtn.disabled = false;
            });

            socket.on('disconnect', () => {
                console.log('âŒ Disconnected from server');
                statusDot.classList.remove('connected');
                connectionText.textContent = 'Disconnected';
                statusBar.textContent = 'Connection lost. Reconnecting...';
                sendBtn.disabled = true;
            });

            socket.on('status', (data) => {
                console.log('Status:', data);
                statusBar.textContent = data.message || 'Ready';
            });

            socket.on('response', (data) => {
                console.log('Response:', data);
                avatarInner.classList.remove('thinking');
                addMessage(data.text, 'assistant');
                statusBar.textContent = `${data.personality.toUpperCase()} responded`;
                
                // Play audio if available
                if (data.audio) {
                    playAudio(data.audio);
                }
            });

            socket.on('error', (data) => {
                console.error('Error:', data);
                statusBar.textContent = `Error: ${data.message}`;
            });

            socket.on('spotify_status', (data) => {
                updateSpotifyDisplay(data);
            });

            // Poll Spotify status every 5 seconds
            setInterval(() => {
                if (socket && socket.connected) {
                    socket.emit('command', {command: 'get_spotify_status'});
                }
            }, 5000);
        }

        // Handle incoming messages (legacy - keeping for compatibility)
        function handleMessage(data) {
            switch (data.type) {
                case 'greeting':
                    addMessage(data.text, 'assistant');
                    statusBar.textContent = `${data.personality.toUpperCase()} is ready`;
                    break;

                case 'status':
                    if (data.status === 'thinking') {
                        avatarInner.classList.add('thinking');
                        statusBar.textContent = 'Thinking...';
                    }
                    break;

                case 'response':
                    avatarInner.classList.remove('thinking');
                    addMessage(data.text, 'assistant');
                    statusBar.textContent = `${data.personality.toUpperCase()} responded`;
                    
                    // Play audio if available
                    if (data.audio) {
                        playAudio(data.audio);
                    }
                    break;
            }
        }

        // Send message
        function sendMessage() {
            const text = userInput.value.trim();
            if (!text || !socket || !socket.connected) return;

            // Add user message to chat
            addMessage(text, 'user');

            // Show thinking state
            avatarInner.classList.add('thinking');
            statusBar.textContent = 'Thinking...';

            // Send to server via Socket.IO
            socket.emit('message', {
                text: text,
                personality: currentPersonality
            });

            // Clear input
            userInput.value = '';
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Add message to chat display
        function addMessage(text, role) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You' : currentPersonality.toUpperCase();
            
            const content = document.createElement('div');
            content.textContent = text;
            
            msgDiv.appendChild(label);
            msgDiv.appendChild(content);
            chatDisplay.appendChild(msgDiv);
            
            // Scroll to bottom
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        // Set personality
        function setPersonality(personality) {
            currentPersonality = personality;
            
            // Update button states
            document.getElementById('joiBtn').classList.toggle('active', personality === 'joi');
            document.getElementById('ariaBtn').classList.toggle('active', personality === 'aria');
            
            // Update placeholder
            userInput.placeholder = `Speak to ${personality.toUpperCase()}...`;
            
            // Send command to server
            if (socket && socket.connected) {
                socket.emit('command', {
                    command: 'set_personality',
                    value: personality
                });
            }

            statusBar.textContent = `Switched to ${personality.toUpperCase()}`;
        }

        // Play audio
        function playAudio(audioFilename) {
            const audioUrl = `/audio/${audioFilename}`;
            const audio = new Audio(audioUrl);
            
            audio.play().then(() => {
                console.log('ðŸ”Š Playing audio:', audioFilename);
                avatarInner.classList.add('speaking');
            }).catch(error => {
                console.error('âŒ Audio playback error:', error);
            });
            
            audio.onended = () => {
                avatarInner.classList.remove('speaking');
                console.log('âœ… Audio finished');
            };
        }

        // Update Spotify display
        function updateSpotifyDisplay(data) {
            const spotifyDisplay = document.getElementById('spotifyDisplay');
            const trackName = document.getElementById('trackName');
            const artistName = document.getElementById('artistName');
            const genreEq = document.getElementById('genreEq');

            if (data && data.is_playing) {
                spotifyDisplay.style.display = 'block';
                trackName.textContent = data.track_name || '-';
                artistName.textContent = data.artist || '-';
                
                // Show genre and EQ preset if available
                let genreText = '';
                if (data.mapped_genre) {
                    genreText = `${data.mapped_genre} â†’ ${data.preset || 'v_shape'}`;
                } else if (data.spotify_genres && data.spotify_genres.length > 0) {
                    genreText = data.spotify_genres.slice(0, 2).join(', ');
                }
                genreEq.textContent = genreText || 'Genre: Unknown';
            } else {
                spotifyDisplay.style.display = 'none';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initVRM();  // Initialize 3D avatar
            statusBar.textContent = 'Connecting to Aria backend...';
            connect();
        });
    </script>
</body>
</html>
